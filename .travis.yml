before_install:
- echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
- sudo add-apt-repository ppa:webupd8team/java
- sudo apt-get update
- sudo apt-get install oracle-java8-installer

script:
- echo $JAVA_HOME
- javac -version

notifications:
  email:
    on_success: never
    on_failure: never
